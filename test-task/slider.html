<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

    <div class="wrapper">
        <div id="slider" class="slider">
            <div id="slider__track" class="slider__track">
                <div id="slider__item" class="slider__item">
                    <h3>1</h3>
                </div>
                <div id="slider__item" class="slider__item">
                    <h3>2</h3>
                </div>
                <div id="slider__item" class="slider__item">
                    <h3>3</h3>
                </div>
                <div id="slider__item" class="slider__item">
                    <h3>4</h3>
                </div>
                <div id="slider__item" class="slider__item">
                    <h3>5</h3>
                </div>
                <div id="slider__item" class="slider__item">
                    <h3>6</h3>
                </div>
            </div>
        </div>
        <div class="slider__buttons">
                <button type="button" id="prev-btn" class="btn prev-btn" aria-label="Previous">Previous</button>
            <button type="button" id="next-btn" class="btn next-btn" aria-label="Next">Next</button>
        </div>
        <ul id="dotsContainer" class="dots">
            <li id="dot" class="dot dot_0">
                <button id="dotBtn" type="button"></button>
            </li>
        </ul>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
